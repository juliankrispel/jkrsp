on:
  pull_request:
    types: [reopened, opened, synchronize, edited]

name: Create Env
jobs:
  create_env:
    runs-on: ubuntu-latest
    env:
      action_state: pink
    steps:
      - name: print
        run: echo $action_state
      - name: set thing
        run: echo "::set-env name=action_state::yellow"
      - name: print
        run: echo $action_state
        
      

