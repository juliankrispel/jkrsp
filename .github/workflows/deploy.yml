on: push
name: Build Gatsby Site
jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: ls
      run: ls -la
    - name: hello
      run: ./hello.sh
    - name: node
      run: node -v
    - name: npm
      run: npm --version
